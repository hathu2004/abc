<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container" id="loginForm1">
      <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
      </div>
      <div class="anh"><img src="./Image 2.png" alt="please wait!" height="500" width="500"></div>
      <form id="loginForm" >
        <h3>Login Here</h3>

        <label for="username1">Username</label>
        <input type="text" placeholder="Email or Phone" id="username1" />

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" />

        <button type="button" onclick="login()">Log In</button>
        <div class="social">
          <div class="go"><i class="fab fa-google"></i> Google</div>
          <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
        <a style="color: gray" href="signup.html"> Switch to Sign Up ? </a>
      </form>
      <!-- <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
      </div> -->
    </div>
    <script src="login.js"></script>
  </body>
</html>
